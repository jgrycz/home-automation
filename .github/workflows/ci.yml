# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - 3.8

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: Install system dependencies and set secret.yaml file
      run: |
        mv ci_secrets.yaml secrets.yaml
        sudo apt-get update
        sudo apt-get install -y libudev-dev
        sudo apt-get install -y libbluetooth-dev
        sudo mkdir /ssl
        sudo touch /ssl/fullchain.pem /ssl/privkey.pem

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        ls -la
        ls -la custom_components
        python -m pip install --upgrade pip
        pip3 install homeassistant

    - name: Run check config command
      run: hass -c . --script check_config
